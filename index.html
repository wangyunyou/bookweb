	<script src="js/swiper/js/swiper.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init({
			swipeBack: false //启用右滑关闭功能
		});
		$(function () {
			//banner轮播
			var mySwiper = new Swiper('#swiperImg', {
				loop: true,
				autoplay: {
					delay: 4000
				}, //可选选项，自动滑动
				pagination: {
					el: '.swiper-pagination',
				}
			})
			//通知轮播
			var mySwiper = new Swiper('#swiperWords', {
				loop: true,
				direction: 'vertical',
				autoplay: {
					delay: 5000
				}, //可选选项，自动滑动
			})

			$('.bookThumbnail').click(function () {
				location.href = 'bookDetail.html'
			})

			$('.viewAll').click(function () {
				location.href = 'allBooks.html'
			})

			$('#search').click(function () {
				var searchWords = $('.searchInput').val()
				if (searchWords == '') {
					mui.toast('请输入搜索内容')
				} else {
					location.href = 'searchResult.html?searchWords=' + encodeURI(searchWords)
					$('.searchInput').val('')
				}
			})
		})
	</script>
