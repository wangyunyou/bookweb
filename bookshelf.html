	<script type="text/javascript" charset="utf-8">
		$(function () {
			mui.init();
			var isEdit = false;
			$('.changeMode').click(() => {
				//模式更换
				isEdit = !isEdit;
				if (isEdit) {
					//编辑模式
					$('.changeMode').text("完成")
					$('.lend').text("移出借书架").addClass('active')
					$('.checkOne').hide().siblings('.allCheck').css('display', 'flex')
				} else {
					//借阅模式
					$('.changeMode').text("编辑")
					$('.lend').text("借阅").removeClass('active')
					$('.allCheck').hide().siblings('.checkOne').show()
				}
			})

			//借书架为空
			if ($('.mui-input-row.mui-checkbox.mui-left.book').length == 0) {
				$('main').hide()
				$('.noBooks').show()
			} else {
				$('main').show()
				$('.noBooks').hide()
			}
		})
